<html lang="en">
<head>
    <meta charset="UTF-8" />

    <script src="https://raw.githubusercontent.com/DA5100/qrda/refs/heads/main/src/scripts/popup.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/gh/eclipseteamdev-1/my-cdn-resources@main/popup.min.js"></script> -->
    <script src="app.js"></script>
    <title>Input Serial</title>
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 shadow-xl rounded-lg p-8 w-full max-w-md">
            <img src="https://github.com/DA5100/DA5100.github.io/blob/d7ef98b2c4ea8acbd9ae92e2a4ee62d5e332822a/assets/img/logo-premium.png?raw=true" alt="Drama Arena 5100 Logo" class="w-20 h-20 mb-6 rounded-full shadow">
            <h1 class="text-3xl font-extrabold mb-2 text-indigo-700 tracking-tight">Drama Arena 5100</h1>
            <p class="text-gray-500 mb-8 text-center text-lg">Please enter  your serial key to continue.</p>
            <p class="mb-6 text-center text-gray-300">Please enter your serial key to continue.</p>
            <form action="" method="get" class="space-y-6">
                <div>
                    <label for="inputSerialKey" class="block text-sm font-medium mb-2 text-gray-300">
                        Serial Key
                    </label>
                    <input type="text" name="serial_key" id="inputSerialKey" required
                        class="block w-full px-4 py-2 border border-gray-700 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                        placeholder="Enter your serial key">
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 font-semibold rounded-lg transition duration-150">
                    Enter
                </button>
            </form>
        </div>
    </div>
</body>
</html>
